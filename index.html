<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>spelen met redux</h1>

        <div class="counterzone">
            <h2>Counterzone</h2>
            <h3>Get coctail by id</h3>
            <p>Countervalue : <span id='counter'>XX</span> </p>
            <p>Coctailname : <span id='coctailid'>XX</span> </p>
            <button id='inc'>+</button>
            <button id='dec'>-</button>
            <input type="number" id='counterinput' value=''>
        </div>

        <hr>

        <div class="coctailzone">
            <h2>Coctailzone</h2>
            <form action="" id="coctailform">
              <h3>Search coctail by ingredient</h3>
              <input type="text" />
              <button>Search coctail</button>
            </form>
            <p>Results for "<span id="ingredient"></span>"</p>
            <p id="loading">LOADING...</p>
            <ul id="coctailgrid"></ul>
        </div>
    </div>
<script src="./build/js/bundle.js"></script>
</body>
</html>
